<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout=http://www.ultraq.net.nz/thymeleaf/layout
	layout:decorate="~{layout/layout1}">



<div th:fragment="adminContent">
	<div>
		<h1>theme aaaaaa</h1>
		<h3>테마</h3>
		
		<table>
			<tr>
				<td> 테마번호 </td> 
				<td>
					<select name="themeNo" th:each="themeListAll : ${themeListAll}">
						<option value="${themeListAll.themeNo}">No</option>	
					</select> 
				</td>
			</tr>
			<tr>
				<td>테마이름</td>
				<td> <input type="text" name="themeName" class="themeName"> </td>
			</tr>
			<tr>
				<td>
					<button type="button" class="themeInsertBtn">추가</button> 
					
				</td>
						
			</tr>
		</table>
		
		<form action="#" class="themeSection">
		<table border="1" >
		<tr>
			<th>테마 번호</th>
			<th>테마 이름</th>
			<th>수정</th>
			<th>삭제</th>
			
		</tr>
			<tr th:each="themeListAll : ${themeListAll}">
				<td th:text="${themeListAll.themeNo}"></td>
				<td th:text="${themeListAll.themeName}"></td>
			 	<td><button type="button" class="themeUpdateBtn" value="${themeListAll.themeNo}">수정</button></td>
				<td><button type="button" class="themedeleteBtn" value="${themeListAll.themeNo}">삭제</button></td>
			</tr>
		
		</table>
		</form>
	</div>
